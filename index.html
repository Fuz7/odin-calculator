<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="./calculator.js" defer ></script>
</head>
<body>

    <div id="operationDisplay" class="operationDisplay"></div>

    <div class="columnContainer">
        
        <div id="display" class="display">
                
        </div>
        
        <div id="keyContainer" class="keyContainer">

            <div class="topButtons">
                <button id="clear" value="clear" class="keybtn" data-key="Escape">Clear</button>
                <button id="deleteButton" value="delete" class="keybtn" data-key="Backspace">Delete</button>
                <button id="numDiv" value="/" class="keybtn" data-key="/">/</button>
            </div>

            <div class="topNumkeys">
                <button id="num7" value="7" class="keybtn" data-key="7">7</button>
                <button id="num8" value="8" class="keybtn" data-key="8">8</button>
                <button id="num9" value="9" class="keybtn" data-key="9">9</button>
                <button id="numMult" value='*' class="keybtn" data-key="*">*</button>
            </div>

            <div class="midNumkeys">
                <button id="num4" value="4" class="keybtn" data-key="4">4</button>
                <button id="num5" value="5" class="keybtn" data-key="5">5</button>
                <button id="num6" value="6" class="keybtn" data-key="6">6</button>
                <button id="numMin" value="-" class="keybtn" data-key="-">-</button>
            </div>

            <div class="lowerNumkeys">
                <button id="num1" value="1" class="keybtn" data-key="1">1</button>
                <button id="num2" value="2" class="keybtn" data-key="2">2</button>
                <button id="num3" value="3" class="keybtn" data-key="3">3</button>
                <button id="numPlus" value="+" class="keybtn" data-key="+">+</button>
            </div>

            <div class="bottomButtons">
                <button id="num0" value="0" class="keybtn" data-key="0">0</button>
                <button id="numdot" value="." class="keybtn" data-key=".">.</button>
                <button id="numEqual" value="=" class="keybtn" data-key="Enter">=</button>
            </div>

        </div>

    </div>
</body>
</html>
